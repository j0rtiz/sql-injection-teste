<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQL Injection Teste</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      #cover {
        background: #222;
        height: 100%;
        text-align: center;
        display: flex;
        align-items: center;
      }
      #cover-caption {
        width: 100%;
        color: white;
      }
    </style>
  </head>
  <body>
    <section id="cover">
      <div id="cover-caption">
        <div class="container">
          <div class="row">
            <div class="col-4 offset-4">
              <h1 class="pb-4">SQL Injection Teste</h1>
              <form action="login" method="POST">
                <div class="form-group pb-2">
                  <label class="sr-only">Login</label>
                  <input
                    type="text"
                    name="login"
                    class="form-control"
                    placeholder="Digite o login"
                    required
                  />
                </div>
                <div class="form-group pb-2">
                  <label class="sr-only">Senha</label>
                  <input
                    type="password"
                    name="senha"
                    class="form-control"
                    placeholder="Digite a senha"
                    required
                  />
                </div>
                <input type="submit" class="btn btn-primary btn-block" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
